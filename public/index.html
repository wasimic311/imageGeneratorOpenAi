<html lang="en">
<head>
	<meta charset="UTF-8">

	<link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="css/spinner.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<header>
		<nav>
			<h1>Master AI</h1>

			<div class="menu">
				<a href="#">Home</a>
				<a href="#">About</a>
				<a href="#">Courses</a>
				<a href="#">Contact</a>
			</div>
			
			<button class="hamburger">
				<span class="material-icons">menu</span>
			</button>
		</nav>

		<div class="mobile-menu">
			<a href="#">Home</a>
			<a href="#">About</a>
			<a href="#">Courses</a>
			<a href="#">Contact</a>
		</div>
	</header>
	<section>
	<div class="container">
	<form class="mt-4 pt-5" id="image-form">
		<h4 class="text-center">Describe An Image</h4>
		<div class="form-group">
		  <input type="text" class="form-control mt-4" id="prompt" placeholder="Enter Text">
		</div>
		<div class="input-group mb-4 mt-4 justify-content-center">
			<div class="input-group-prepend">
			  <label class="input-group-text" for="inputGroupSelect01">Image Size</label>
			</div>
			<select class="custom-select" name="size" id="size">
			  <option value="small">Small</option>
			  <option value="medium" selected>Medium</option>
			  <option value="large">Large</option>
			</select>
		</div>
		<div class="col-md-12 text-center">
		<button type="submit" class="btn btn-danger">Submit</button>
		</div>
	  </form>
	</div>
</section>
<div class="container-fluid">
	<section class="image">
	<div class="image-container">
	  <h2 class="msg"></h2>
	  <img class="img-fluid" src="" alt="" id="image" />
	</div>
  </section>
</div>
  <div class="spinner2 mt-4">
	<div class="spinner"></div>
</div>
	  
	<script src="js/main.js"></script>
